    <script>
      let currentChat = [];
      let chatHistory = [];
      const userInput = document.getElementById("user-input");
      const chatting = document.getElementById("chatting");
      const chatLog = document.querySelector(".chat-log");

      // ë©”ì‹œì§€ ì¶”ê°€
      function appendMessage(content, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);

        if (sender === "chatbot") {
          const typingSpan = document.createElement("span");
          messageDiv.appendChild(typingSpan);
          chatting.appendChild(messageDiv);

          let index = 0;

          //ê¸€ì íš¨ê³¼ ì¶”ê°€í•˜ê¸°
          function typeEffect() {
            if (index < content.length) {
              typingSpan.textContent += content[index];
              index++;
              setTimeout(typeEffect, 50);
            }
          }

          typeEffect();
        } else {
          messageDiv.textContent = content;
          chatting.appendChild(messageDiv);
        }

        chatting.scrollTop = chatting.scrollHeight; // ìŠ¤í¬ë¡¤ ìœ ì§€
      }

      // ë©”ì‹œì§€ ì „ì†¡
      function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage) {
          appendMessage(userMessage, "user");
          currentChat.push({ sender: "user", content: userMessage });

          userInput.value = "";
          const csrfToken = document.querySelector(
            'meta[name="csrf-token"]'
          ).content;

          fetch("{% url 'get_response' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify({ message: userMessage }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.response) {
                const chatbotMessage = data.response;
                appendMessage(chatbotMessage, "chatbot");
                currentChat.push({
                  sender: "chatbot",
                  content: chatbotMessage,
                });
              } else {
                appendMessage("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤", "chatbot");
              }
            })
            .catch((error) => {
              console.error("Error", error);
              appendMessage("ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤", "chatbot");
            });
        }
      }

      userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
